<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Combustometro-JS</title>
</head>

<body>
    <h1>Combustometro - JavaScript</h1>
    <main id="principal">
        <form onsubmit="analiza(); return false;" autocomplete="off">
            <label for="gasolina">Valor da Gasolina</label>
            <input type="number" id="gasolina" min="0.01" step="0.01" placeholder="Ex: 5.49" autocomplete="off">

            <label for="etanol">Valor do Etanol</label>
            <input type="number" id="etanol" min="0.01" step="0.01" placeholder="Ex: 3.99" autocomplete="off">

            <button class="btn" type="submit">Analisar Valores</button>
            <p id="escolha"></p>
        </form>
    </main>
    <img src="imagem/gasolina.jpg" class="imagem" id="right" alt="Gasolina">
    <img src="imagem/alcool.jpg" class="imagem" id="left" alt="Etanol">
    <footer id="rodape">
        &copy; Direitos Reservados - LivSun Developer 2020
    </footer>
    <script src="script.js"></script>
</body>

</html>
